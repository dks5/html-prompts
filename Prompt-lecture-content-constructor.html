–∏–º–µ—Ä: `A[–ü–µ–ø—Ç–∏–¥ LL-37] --&gt; B{–í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –º–µ–º–±—Ä–∞–Ω–æ–π} --&gt; C(–ú–∞–∫—Ä–æ—Ñ–∞–≥)`.", "<strong>5. –ß–µ—Ç–∫–∏–µ –ø–æ–¥–ø–∏—Å–∏:</strong> –í—Å–µ —É–∑–ª—ã –∏ —Å–≤—è–∑–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —á–µ—Ç–∫–æ –ø–æ–¥–ø–∏—Å–∞–Ω—ã." ] },
            { "id": "map", "tabName": "–ö–∞—Ä—Ç–∞: –°–∏–Ω–µ—Ä–≥–∏—è", "title": "–ü—Ä–æ–º–ø—Ç: –ö–∞—Ä—Ç–∞ —Å–∏–Ω–µ—Ä–≥–∏–∏ –∏ –∞–Ω—Ç–∞–≥–æ–Ω–∏–∑–º–∞", "role": "–¢—ã ‚Äî AI-–∞–Ω–∞–ª–∏—Ç–∏–∫, —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é—â–∏–π—Å—è –Ω–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–ª–æ–∂–Ω—ã—Ö –≤–∑–∞–∏–º–æ—Å–≤—è–∑–µ–π –≤ –±–∏–æ—Ö–∏–º–∏–∏. –¢–≤–æ—è –∑–∞–¥–∞—á–∞ ‚Äî —Å–æ–∑–¥–∞—Ç—å –Ω–∞–≥–ª—è–¥–Ω—É—é –∫–∞—Ä—Ç—É –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–µ–ø—Ç–∏–¥–∞.", "task": "–î–ª—è **–∫–∞–∂–¥–æ–≥–æ** –ø–µ–ø—Ç–∏–¥–∞ –∏–∑ –ª–µ–∫—Ü–∏–∏ —Å–æ–∑–¥–∞–π –æ—Ç–¥–µ–ª—å–Ω—É—é \"–∫–∞—Ä—Ç—É —Ä–∞–∑—É–º–∞\" (mind map), –∫–æ—Ç–æ—Ä–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∏—Ä—É–µ—Ç –µ–≥–æ —Å–∏–Ω–µ—Ä–≥–∏—á–µ—Å–∫–∏–µ (–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ) –∏ –∞–Ω—Ç–∞–≥–æ–Ω–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ (–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ) –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –¥—Ä—É–≥–∏–º–∏ –≤–µ—â–µ—Å—Ç–≤–∞–º–∏. –ò—Å–ø–æ–ª—å–∑—É–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å Mermaid.", "rules": [ "<strong>1. –û—Ç–¥–µ–ª—å–Ω—ã–µ –∫–∞—Ä—Ç—ã:</strong> –°–æ–∑–¥–∞–π –æ—Ç–¥–µ–ª—å–Ω—ã–π –±–ª–æ–∫ –∫–æ–¥–∞ <code>&grave;&grave;&grave;mermaid...&grave;&grave;&grave;</code> –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–µ–ø—Ç–∏–¥–∞.", "<strong>2. –¢–∏–ø –¥–∏–∞–≥—Ä–∞–º–º—ã:</strong> –ò—Å–ø–æ–ª—å–∑—É–π `graph TD` –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏.", "<strong>3. –¶–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã:</strong> –í —Ü–µ–Ω—Ç—Ä–µ –∫–∞—Ä—Ç—ã –¥–æ–ª–∂–µ–Ω –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –æ—Å–Ω–æ–≤–Ω–æ–π –ø–µ–ø—Ç–∏–¥, —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, `id1((LL-37))`).", "<strong>4. –¶–≤–µ—Ç–æ–≤–æ–µ –∏ —Å—Ç–∏–ª–∏—Å—Ç–∏—á–µ—Å–∫–æ–µ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ:</strong><ul><li>**–°–∏–Ω–µ—Ä–≥–∏—è:** –ò—Å–ø–æ–ª—å–∑—É–π —Å–ø–ª–æ—à–Ω—ã–µ –∑–µ–ª–µ–Ω—ã–µ —Å—Ç—Ä–µ–ª–∫–∏. –ü—Ä–∏–º–µ—Ä: `LL-37 -- ‚úÖ –°–∏–Ω–µ—Ä–≥–∏—è --&gt; VitaminD`.</li><li>**–ê–Ω—Ç–∞–≥–æ–Ω–∏–∑–º:** –ò—Å–ø–æ–ª—å–∑—É–π –ø—É–Ω–∫—Ç–∏—Ä–Ω—ã–µ –∫—Ä–∞—Å–Ω—ã–µ —Å—Ç—Ä–µ–ª–∫–∏. –ü—Ä–∏–º–µ—Ä: `LL-37 -.-> ‚ùå –ê–Ω—Ç–∞–≥–æ–Ω–∏–∑–º -.-> Phitates`.</li></ul>", "<strong>5. –ü–æ–¥—Ä–æ–±–Ω—ã–µ –ø–æ–¥–ø–∏—Å–∏:</strong> –ö–∞–∂–¥–∞—è —Å–≤—è–∑—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø–æ–¥–ø–∏—Å–∞–Ω–∞, –∫—Ä–∞—Ç–∫–æ –æ–±—ä—è—Å–Ω—è—è –º–µ—Ö–∞–Ω–∏–∑–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è. –ü—Ä–∏–º–µ—Ä: `LL-37 --&gt;|–ü–æ–≤—ã—à–∞–µ—Ç —ç–∫—Å–ø—Ä–µ—Å—Å–∏—é –≥–µ–Ω–∞ CAMP| VitaminD`.", "<strong>6. –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –≤ –∫–æ–¥–µ:</strong> –ò—Å–ø–æ–ª—å–∑—É–π `linkStyle` –¥–ª—è —Ä–∞—Å–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è —Å—Ç—Ä–µ–ª–æ–∫, —á—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å —Å—Ö–µ–º—É –∏–Ω—Ç—É–∏—Ç–∏–≤–Ω–æ –ø–æ–Ω—è—Ç–Ω–æ–π." ] }
          ]
        };

        function createPromptHtml(prompt) {
            let rulesHtml = prompt.rules.map(rule => `<li class="list-group-item">${rule}</li>`).join('');
            let resultFormatHtml = prompt.resultFormat ? `<h2 class="section-title">–§–æ—Ä–º–∞—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞</h2><div class="format-example">${prompt.resultFormat}</div>` : '';

            return `
                <div class="text-center mb-4">
                    <h1 class="prompt-title">${prompt.title}</h1>
                    <p class="role text-muted fst-italic mt-2"><strong>–†–æ–ª—å:</strong> ${prompt.role}</p>
                </div>
                <div class="content">
                    <h2 class="section-title">–ó–∞–¥–∞—á–∞</h2>
                    <p class="list-group-item">${prompt.task}</p>
                    <h2 class="section-title">–ü—Ä–∞–≤–∏–ª–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</h2>
                    <ul class="list-unstyled">${rulesHtml}</ul>
                    ${resultFormatHtml}
                </div>`;
        }
        
        promptsData.prompts.forEach(prompt => {
            const htmlContainer = document.getElementById(`${prompt.id}-prompt-content-html`);
            const jsonContainer = document.getElementById(`${prompt.id}-prompt-content-json`);
            
            if (htmlContainer) {
                htmlContainer.innerHTML = createPromptHtml(prompt);
            }
            if (jsonContainer) {
                const jsonPrompt = JSON.parse(JSON.stringify(prompt));
                 if(jsonPrompt.resultFormat) {
                    jsonPrompt.resultFormat = jsonPrompt.resultFormat.replace(/<[^>]*>?/gm, '');
                 }
                jsonPrompt.rules = jsonPrompt.rules.map(rule => rule.replace(/<[^>]*>?/gm, ''));
                jsonContainer.textContent = JSON.stringify(jsonPrompt, null, 2);
            }
        });

        const mainTabs = document.querySelectorAll('#myTab .nav-link');
        const mainTabContents = document.querySelectorAll('.tab-content-main');
        
        mainTabs.forEach(tab => {
            tab.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = tab.getAttribute('data-bs-target');
                
                mainTabContents.forEach(content => content.classList.remove('active'));
                document.querySelector(targetId).classList.add('active');

                mainTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        function showCopyNotice() {
            const copyNotice = document.getElementById('copyNotice');
            copyNotice.style.display = 'block';
            setTimeout(() => {
                copyNotice.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotice();
            } catch (err) {
                console.error('Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const content = document.getElementById(targetId).innerText;
                copyToClipboard(content);
            });
        });

        function exportJson(content, filename) {
            const blob = new Blob([content], { type: 'application/json;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.querySelectorAll('.export-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const content = document.getElementById(targetId).textContent;
                const filename = `${targetId.replace('-prompt-content-json', '')}_prompt.json`;
                exportJson(content, filename);
            });
        });
    });
</script>

</body>
</html>

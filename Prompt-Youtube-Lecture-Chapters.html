        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f7;
            color: #495057;
        }
        .prompt-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #e9eef2;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            position: relative;
        }
        .prompt-title {
            color: #5c7c9c;
            font-weight: 700;
        }
        .copy-btn, .export-btn {
            border-radius: 0.5rem;
            padding: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn svg, .export-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        .section-title {
            color: #5c7c9c;
            border-bottom: 2px solid #5c7c9c;
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .list-group-item {
            background-color: #f0f4f7;
            border-radius: 0.5rem !important;
            margin-bottom: 0.75rem;
            padding: 1rem;
        }
        .format-example {
            background-color: #dee4ea;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            white-space: pre-wrap;
        }
        .copy-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5c8b7d;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: none;
            z-index: 1000;
        }
        pre {
            background-color: #2b3e50;
            color: #e6e8eb;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .nav-tabs {
            border-bottom: 1px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            border: 1px solid transparent;
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
            color: #5c7c9c;
            background-color: transparent;
            margin-bottom: -1px;
        }
        .nav-tabs .nav-link.active {
            background-color: #e9eef2 !important;
            color: #495057 !important;
            border-color: #dee2e6 #dee2e6 #e9eef2 !important;
        }
        .tab-content {
            padding-top: 1rem;
        }
        .tab-content-main.active {
            display: block;
        }
         .tab-content-main {
            display: none;
        }
        .example-block {
            border-left: 4px solid #5c7c9c;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .nested-tabs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #cdd4da;
        }
        .nested-tabs {
            border-bottom: none; /* Remove double border */
            margin-bottom: 0;
        }
        .nested-tabs .nav-link {
            padding: 0.5rem 1rem;
            color: #5c7c9c;
        }
        .nested-tabs .nav-link.active {
            background-color: #f0f4f7 !important;
            border-color: #cdd4da #cdd4da #f0f4f7 !important;
        }
        .json-container, .html-container {
            position: relative;
        }
        .export-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const promptsData = {
          "prompts": [
            { 
              "id": "guide", 
              "tabName": "Практический гайд",

              "role": "Ты — научный редактор с медицинским образованием, специализирующийся на систематизации данных из лекций и клинических исследований. Твоя задача — трансформировать устную речь (стенограмму) в структурированную базу знаний для практикующих врачей, выделяя ключевую информацию для принятия клинических решений.", 
              "task": "На вход ты получаешь полную стенограмму научной лекции с таймкодами. Твоя задача — проанализировать ее содержание и создать на ее основе **«Практический гайд по пептидам»**. Этот документ должен служить учебным материалом для глубокого погружения и базой знаний для дальнейшего использования врачами. Акцент должен быть сделан на практическом применении, схемах, синергии и безопасности.", 
              "rules": [ 
                  "<strong>1. Структурирование по объектам:</strong> Определи ключевые объекты лекции (в данном случае, каждый пептид) и создай для каждого отдельный, исчерпывающий раздел.", 
                  "<strong>2. Извлечение практической информации:</strong> Для каждого пептида извлеки из текста и четко структурируй следующие данные:<ul class=\"list-unstyled ps-4 mt-2\"><li><strong>Краткое резюме:</strong> В 2-3 предложениях опиши суть пептида, его класс и основное назначение.</li><li><strong>Механизм действия:</strong> Опиши, как пептид работает на клеточном и системном уровне.</li><li><strong>Клиническое применение и показания:</strong> Перечисли конкретные заболевания и состояния, при которых он эффективен. Приводи данные исследований (например, \"снижение смертности на 20%\").</li><li><strong>Схемы применения и дозировки:</strong> Укажи точные дозировки (мг/мкг), пути введения (подкожно, местно), частоту и длительность курсов для разных показаний.</li><li><strong>Синергия (Удачные комбинации):</strong> Составь список веществ (другие пептиды, БАДы, препараты), которые усиливают эффект. Укажи механизм синергии и рекомендуемые дозировки для комбинаций.</li><li><strong>Антагонизм (Нежелательные комбинации):</strong> Составь список веществ, которые ослабляют эффект или опасны в сочетании.</li><li><strong>Профиль безопасности и противопоказания:</strong> Четко обозначь побочные эффекты, риски и абсолютные противопоказания (например, аутоиммунные заболевания в острой фазе).</li></ul>", 
                  "<strong>3. Визуальное оформление:</strong> Используй Markdown для форматирования: жирный шрифт для заголовков, списки для перечислений, цитаты или блоки для особо важной информации (например, \"красных флагов\").",

        function createPromptHtml(prompt) {
            let rulesHtml = prompt.rules.map(rule => `<li class="list-group-item">${rule}</li>`).join('');
            let resultFormatHtml = prompt.resultFormat ? `<h2 class="section-title">Формат результата</h2><div class="format-example">${prompt.resultFormat}</div>` : '';

            return `
                <div class="text-center mb-4">
                    <h1 class="prompt-title">${prompt.title}</h1>
                    <p class="role text-muted fst-italic mt-2"><strong>Роль:</strong> ${prompt.role}</p>
                </div>
                <div class="content">
                    <h2 class="section-title">Задача</h2>
                    <p class="list-group-item">${prompt.task}</p>
                    <h2 class="section-title">Правила выполнения</h2>
                    <ul class="list-unstyled">${rulesHtml}</ul>
                    ${resultFormatHtml}
                </div>`;
        }
        
        promptsData.prompts.forEach(prompt => {
            const htmlContainer = document.getElementById(`${prompt.id}-prompt-content-html`);
            const jsonContainer = document.getElementById(`${prompt.id}-prompt-content-json`);
            
            if (htmlContainer) {
                htmlContainer.innerHTML = createPromptHtml(prompt);
            }
            if (jsonContainer) {
                const jsonPrompt = JSON.parse(JSON.stringify(prompt));
                 if(jsonPrompt.resultFormat) {
                    jsonPrompt.resultFormat = jsonPrompt.resultFormat.replace(/<[^>]*>?/gm, '');
                 }
                jsonPrompt.rules = jsonPrompt.rules.map(rule => rule.replace(/<[^>]*>?/gm, ''));
                jsonContainer.textContent = JSON.stringify(jsonPrompt, null, 2);
            }
        });

        const mainTabs = document.querySelectorAll('#myTab .nav-link');
        const mainTabContents = document.querySelectorAll('.tab-content-main');
        
        mainTabs.forEach(tab => {
            tab.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = tab.getAttribute('data-bs-target');
                
                mainTabContents.forEach(content => content.classList.remove('active'));
                document.querySelector(targetId).classList.add('active');

                mainTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        function showCopyNotice() {
            const copyNotice = document.getElementById('copyNotice');
            copyNotice.style.display = 'block';
            setTimeout(() => {
                copyNotice.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyNotice();
            } catch (err) {
                console.error('Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const content = document.getElementById(targetId).innerText;
                copyToClipboard(content);
            });
        });

        function exportJson(content, filename) {
            const blob = new Blob([content], { type: 'application/json;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.querySelectorAll('.export-btn').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const content = document.getElementById(targetId).textContent;
                const filename = `${targetId.replace('-prompt-content-json', '')}_prompt.json`;
                exportJson(content, filename);
            });
        });
    });
